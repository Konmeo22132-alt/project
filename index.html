<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nhan dien khuon mat - Project</title>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    :root {
      --accent: #00ff88;
      --bg: #0b0b0b;
      --text: #e6ffe9;
    }

    html,body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    .page {
      width:760px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1 {
      margin:0 0 12px 0;
      color:var(--accent);
      text-shadow:0 0 8px rgba(0,255,136,0.15);
    }

    .camera-wrap {
      position:relative;
      width:720px;
      height:560px;
      border-radius:10px;
      overflow:hidden;
      border:3px solid rgba(0,255,136,0.12);
      background:#000;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }

    video#video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      -webkit-transform: scaleX(-1); transform: scaleX(-1);
    }

    canvas#blurCanvas {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      mix-blend-mode: normal;
    }

    canvas#overlay {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .controls {
      width:720px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:12px;
    }

    .controls .left {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn {
      background:linear-gradient(180deg,#0f0,#0c0);
      color:#022;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 4px 12px rgba(0,255,136,0.12);
    }

    .btn.secondary {
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
      box-shadow:none;
      font-weight:500;
    }

    .status {
      font-size:13px;
      color:#ccc;
    }

    footer {
      margin-top:18px;
      color:#999;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>üé• Real-time Face Detection</h1>

    <div class="camera-wrap" aria-label="camera container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="blurCanvas"></canvas>
      <canvas id="overlay"></canvas>
    </div>

    <div class="controls">
      <div class="left">
        <button id="toggleBlur" class="btn">L√†m m·ªù ng∆∞·ªùi: OFF</button>
        <button id="toggleDetect" class="btn secondary">D·ª´ng nh·∫≠n di·ªán</button>
        <div class="status" id="status">Loading models...</div>
      </div>
      <div class="right">
        <div class="status" id="fps">FPS: -</div>
      </div>
    </div>

    <footer>Powered by Konmeo22132</footer>
  </div>
</body>
</html>
